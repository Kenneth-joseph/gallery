{%extends 'base.html'%}
{%block content%}
<div class="container">
    <p>we here</p>
    <div class="row">
        {%if images%}
        <h3>found {{images|length}} of searched term{{message}}</h3>
        {%else%}
        <h3>Found 0 images for the search term{{message}}</h3>
        {%endif%}
    </div>
    <div class="row">
        {%if images%}
        {%for image in images%}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.name}]</h1>
        </div>
        {%endfor%}
        {%endif%}
    </div>
</div>
{%endblock%}
